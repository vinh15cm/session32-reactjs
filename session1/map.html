<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /*
        item: các phầm tử trong mảng numbers
        index: chỉ mục , vị trí , các phần tử trong mảng
        array là mảng numberban đầu
        ==> item,index,array chỉ là tên các tham số
        */
        let numbers = [8, 12, 15, 20];
        let result = numbers.map((item, index, array) => {
            return item > 11
        })
        console.log("1111", result)
    </script>
</body>

</html>
