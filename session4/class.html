<!DOCTYPE html>

<body>
    <script>
        /*
        class: dùng để khới tạo đói tượng
        */
        // khởi tạo sinh viên
        class Student {
            constructor(name, age, id) {
                this.name = name;
                this.age = age;
                this.id = id;
            }
        }
        let std1 = new Student("minh", 20, 1)
        let std2 = new Student("lan", 5, 2)
        console.log("std1", std1);
        console.log("std2", std2)


    </script>
</body>
