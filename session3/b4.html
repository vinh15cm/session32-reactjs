<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // Định nghĩa hàm tính tổng sử dụng arrow function
        const tinhTong = (a, b) => a + b;

        // Sử dụng hàm để tính tổng của hai số
        let so1 = 5;
        let so2 = 10;
        let ketQua = tinhTong(so1, so2);
        console.log("Tổng của", so1, "và", so2, "là:", ketQua);
    </script>
</body>

</html>
