<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // Tạo một mảng các đối tượng sinh viên
        let students = [
            { id: 1, name: "John" },
            { id: 2, name: "Alice" },
            { id: 3, name: "Bob" }
        ];

        // Sử dụng hàm forEach để duyệt qua mỗi sinh viên trong mảng và in lời chào
        students.forEach(function (student) {
            console.log("Xin chào, sinh viên có id:", student.id, "tên là:", student.name);
        });
    </script>
</body>

</html>
