<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // Khai báo và gán giá trị cho một mảng và một biến bất kỳ
        let array = [1, 2, 3];
        let variable = "hello";

        // Sử dụng toán tử spread để copy mảng và đẩy biến vào mảng copy
        let newArray = [...array, variable];

        // In mảng mới ra để kiểm tra kết quả
        console.log("Mảng mới sau khi copy và đẩy biến vào:", newArray);
    </script>
</body>

</html>
