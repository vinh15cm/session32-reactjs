<body>
    <div class="container">
        <div class="player-main">
            <header class="header">
                <div class="header-left">
                    <div class="total-player">
                        <p class="player-title">Player:</p>
                        <p class="player-count">2</p>
                    </div>
                    <div class="total-pointer">

                <div class="header-right">Bảng điểm</div>
            </header>
            <main class="main">
                <ul class="list-player">
                    <li class="player-item">
                        <div class="player-item-left">
                            <i class="fa-solid fa-xmark"></i>
                            <i class="fa-solid fa-crown"></i>
                            <p>Long lung linh</p>
                        </div>
                        <div class="player-item-right">
                            <button class="btn-count">-</button>

                        </div>
                    </li>
                    <li class="player-item">

                        </div>

                            <button class="btn-count">-</button>

                            <button class="btn-count">+</button>
                        </div>
                    </li>
                    <li class="player-item">
                        <div class="player-item-left">
                            <i class="fa-solid fa-xmark"></i>
                            <i class="fa-solid fa-crown"></i>
                            <p>Long lung linh</p>
                        </div>
                        <div class="player-item-right">
                            <button class="btn-count">-</button>
                            <p class="player-score">0</p>
                            <button class="btn-count">+</button>
                        </div>
                    </li>
                </ul>
            </main>
            <footer class="footer">
                <input class="footer-input" placeholder="Enter player's name" type="text" />
                <button id="btnAdd" class="btn-add">Add player</button>
            </footer>
        </div>
    </div>
